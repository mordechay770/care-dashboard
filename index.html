<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>שתייה היום</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  text-align: center;
  padding: 40px;
}

h1 {
  font-size: 52px;
  margin-bottom: 10px;
}

#status {
  font-size: 40px;
  margin-bottom: 10px;
}

#overflow {
  font-size: 32px;
  color: red;
  margin-bottom: 20px;
}

.cups {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 40px;
}

.cup {
  width: 90px;
  height: 180px;
  border: 6px solid #000;
  border-radius: 0 0 25px 25px;
  background: white;
  position: relative;
}

.fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #4da6ff;
  transition: height 0.3s;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 30px;
}

button {
  font-size: 34px;
  padding: 22px 36px;
  border-radius: 16px;
  border: none;
  background: #2e7df6;
  color: white;
}

h2 {
  font-size: 36px;
  margin-top: 40px;
}

.log {
  font-size: 26px;
  background: white;
  margin: 10px auto;
  padding: 12px;
  width: 80%;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<h1>שתייה היום</h1>

<div id="status"></div>
<div id="overflow"></div>

<div class="cups" id="cups"></div>

<div class="buttons">
  <button onclick="add(50)">50 מ״ל</button>
  <button onclick="add(100)">100 מ״ל</button>
  <button onclick="add(200)">200 מ״ל</button>
</div>

<h2>רישום שתייה</h2>
<div id="log"></div>

<script>
const DAILY_LIMIT = 1500;

let total = 0;
let log = [];

function render() {
  document.getElementById("status").innerText =
    total + " מתוך " + DAILY_LIMIT + " מ״ל";

  const overflowAmount = total - DAILY_LIMIT;
  document.getElementById("overflow").innerText =
    overflowAmount > 0 ? "חריגה: " + overflowAmount + " מ״ל" : "";

  renderCups();
  renderLog();
}

function renderCups() {
  const cups = document.getElementById("cups");
  cups.innerHTML = "";

  const percent = total / DAILY_LIMIT;
  const overflow = total > DAILY_LIMIT;

  for (let i = 0; i < 5; i++) {
    const cup = document.createElement("div");
    cup.className = "cup";

    const fill = document.createElement("div");
    fill.className = "fill";
    fill.style.height =
      Math.max(0, Math.min(1, percent * 5 - i)) * 100 + "%";

    cup.appendChild(fill);
    cups.appendChild(cup);
  }

  if (overflow) {
    const extraCup = document.createElement("div");
    extraCup.className = "cup";

    const redFill = document.createElement("div");
    redFill.className = "fill";
    redFill.style.height = "100%";
    redFill.style.background = "red";

    extraCup.appendChild(redFill);
    cups.appendChild(extraCup);
  }
}

function renderLog() {
  const box = document.getElementById("log");
  box.innerHTML = "";

  log.forEach(entry => {
    const div = document.createElement("div");
    div.className = "log";
    div.innerText = `שתה ${entry.amount} מ״ל בשעה ${entry.time}`;
    box.appendChild(div);
  });
}

function add(amount) {
  total += amount;

  const now = new Date();
  const time =
    now.getHours().toString().padStart(2,'0') + ":" +
    now.getMinutes().toString().padStart(2,'0');

  // תמיד מתווספת שורה
  log.unshift({
    amount: amount,
    time: time
  });

  render();
}

render();
</script>

</body>
</html>
