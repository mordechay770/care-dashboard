<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>שתייה היום</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  text-align: center;
  padding: 40px;
}

h1 {
  font-size: 52px;
  margin-bottom: 20px;
}

#status {
  font-size: 40px;
  margin-bottom: 30px;
}

.cups {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 40px;
}

.cup {
  width: 90px;
  height: 180px;
  border: 6px solid #000;
  border-radius: 0 0 25px 25px;
  background: white;
  position: relative;
}

.fill {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #4da6ff;
  transition: height 0.3s;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
}

button {
  font-size: 34px;
  padding: 22px 36px;
  border-radius: 16px;
  border: none;
  background: #2e7df6;
  color: white;
}

button:active {
  background: #1e5ec0;
}
</style>
</head>

<body>

<h1>שתייה היום</h1>

<div id="status"></div>

<div class="cups" id="cups"></div>

<div class="buttons">
  <button onclick="add(50)">50 מ״ל</button>
  <button onclick="add(100)">100 מ״ל</button>
  <button onclick="add(200)">200 מ״ל</button>
</div>

<script>
const DAILY_LIMIT = 1500; // מכסה יומית
let total = 0;

function render() {
  document.getElementById("status").innerText =
    total + " מתוך " + DAILY_LIMIT + " מ״ל";

  const cups = document.getElementById("cups");
  cups.innerHTML = "";

  const percent = total / DAILY_LIMIT;
  const overflow = total > DAILY_LIMIT;

  // 5 כוסות רגילות
  for (let i = 0; i < 5; i++) {
    const cup = document.createElement("div");
    cup.className = "cup";

    const fill = document.createElement("div");
    fill.className = "fill";
    fill.style.height =
      Math.max(0, Math.min(1, percent * 5 - i)) * 100 + "%";

    cup.appendChild(fill);
    cups.appendChild(cup);
  }

  // כוס חריגה אדומה
  if (overflow) {
    const extraCup = document.createElement("div");
    extraCup.className = "cup";

    const redFill = document.createElement("div");
    redFill.className = "fill";
    redFill.style.height = "100%";
    redFill.style.background = "red";

    extraCup.appendChild(redFill);
    cups.appendChild(extraCup);
  }
}

function add(amount) {
  total += amount;
  render();
}

render();
</script>

</body>
</html>
