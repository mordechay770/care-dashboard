<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Admin</title>
</head>
<body>

<h1>עדכון מערכת</h1>

<textarea id="json" rows="20" cols="80"></textarea><br>
<button onclick="update()">עדכן</button>

<script>
const UPDATE_WEBHOOK = "https://hook.make.com/YYYY";

fetch("config.json?t="+Date.now())
  .then(r=>r.text())
  .then(t=>document.getElementById("json").value=t);

function update() {
  fetch(UPDATE_WEBHOOK,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:document.getElementById("json").value
  });
  alert("נשלח לעדכון");
}
</script>

</body>
</html>
